<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarJar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            },
            colors: {
              morandi: {
                bg: '#F2F0EB', // Creamy off-white
                text: '#5E616D', // Dark grey
                card: '#FFFFFF',
                slate: '#9BA9BB', // Muted Blue
                sage: '#A5B5AA', // Muted Green
                dusty: '#D3C4BE', // Muted Pinkish/Brown
                sand: '#E2DDD6', // Warm Grey
                terracotta: '#C89F9C', // Muted Red
                charcoal: '#4A4A4A',
                wood: '#8B5A2B',
                woodLight: '#A06B3A',
                woodDark: '#5C3A1E',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fold-step-1': 'fold1 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fold-step-2': 'fold2 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.6s',
              'puff': 'puff 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1.2s',
              'drop-in': 'dropIn 1.5s cubic-bezier(0.5, 0, 0.5, 1.5) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fold1: {
                '0%': { width: '100%', opacity: '1' },
                '50%': { width: '50%', transform: 'rotate(-5deg)' },
                '100%': { width: '15%', transform: 'rotate(0deg)' },
              },
              fold2: {
                 '0%': { height: '64px', borderRadius: '0' },
                 '100%': { height: '32px', width: '32px', borderRadius: '50%', transform: 'rotate(1080deg)' }
              },
              puff: {
                 '0%': { transform: 'scale(0.5)' },
                 '100%': { transform: 'scale(1.2)' }
              },
              dropIn: {
                '0%': { transform: 'translateY(-400px) rotate(0deg)', opacity: '1' },
                '70%': { transform: 'translateY(20px) rotate(360deg)', opacity: '1' },
                '100%': { transform: 'translateY(0) rotate(380deg)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F2F0EB;
        color: #5E616D;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D3C4BE;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9BA9BB;
      }
      
      /* Realistic Wood Shelf CSS */
      .wood-shelf-container {
        position: relative;
        padding-bottom: 20px;
        perspective: 800px;
      }

      .wood-shelf {
        background-color: #8B5A2B;
        background-image: repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0,0,0,0.05) 41px, transparent 42px),
                          linear-gradient(to bottom, #A06B3A 0%, #8B5A2B 10%, #5C3A1E 100%);
        border-radius: 4px;
        box-shadow: 
          0 20px 30px -10px rgba(0,0,0,0.4),
          inset 0 1px 0 rgba(255,255,255,0.3);
        position: relative;
        z-index: 10;
      }
      
      /* The top surface of the shelf */
      .wood-shelf::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 20px;
        right: 20px;
        height: 15px;
        background: #754C24;
        transform-origin: bottom;
        transform: rotateX(60deg);
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        border-radius: 4px 4px 0 0;
        z-index: -1;
      }

      /* The shadow underneath */
      .wood-shelf::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 10px;
        right: 10px;
        height: 15px;
        background: rgba(0,0,0,0.2);
        filter: blur(8px);
        border-radius: 50%;
        z-index: -2;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
